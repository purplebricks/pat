<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.name | escape }}{% endif %}</title>
<meta name="description"
      content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ "/assets/css/docs.css"   | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

<style>
    #jumbotron-header {
        background: {{ site.ui.header.color1 }};
        background: linear-gradient(135deg, {{ site.ui.header.color1 }}, {{ site.ui.header.color2 }});
    }
</style>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/1.1.4/stickyfill.min.js"></script>
<script src="{{ '/assets/js/docs.min.js' | relative_url }}"></script>

<link rel="apple-touch-icon" sizes="152x152" href="https://pbonlineassets.azureedge.net/web-images/marketing-global/favicons/v3/apple-touch-icon-152x152.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://pbonlineassets.azureedge.net/web-images/marketing-global/favicons/v3/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://pbonlineassets.azureedge.net/web-images/marketing-global/favicons/v3/favicon-16x16.png">
<link rel="mask-icon" href="https://pbonlineassets.azureedge.net/web-images/marketing-global/favicons/v3/safari-pinned-tab.svg" color="#550099">
<meta name="theme-color" content="#550099">
